name: Node.js CI

on:
  pull_request:
    branches:
      - main  
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      # Checkout the repository code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  

      # Install dependencies
      - name: Install dependencies
        run: |
          npm install
      - run: npm ci
      - run: npm test
